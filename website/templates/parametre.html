<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Accueil</title>
  <link rel="stylesheet" href="../static/CSS/page_parametre.css">
</head>
<body>
    <div class="container">
      <div class="barre">
        <a href="{{url_for('views.home')}}"><ion-icon class="icon" name="arrow-back-outline"></ion-icon></a>
    </div>
        <div class="contain">
            <div class="contain1">
                <h1>Paramètre</h1>
                <form action="login.html" method="post" class="login-form">
                <div class="bouton">
                    <button type="button"> <h2>Compte</h2><ion-icon name="arrow-forward-outline"></ion-icon></button>
                </div>
                <div class="bouton">
                    <h3>Notification</h3>
                    <label class="toggle">
                      <input type="checkbox">
                      <span class="slider"></span>
                    </label>
                  </div>
                  
                  <div class="bouton">
                    <h3>Apparence</h3>
                    <label class="toggle">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                  
                <div class="deconnexion">
                    <a href="{{ url_for('auth.logout') }}">
                    <button type="button">Déconnexion</button>
                    </a>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script>
      const darkModeToggle = document.getElementById('dark-mode-toggle');
      const body = document.body;
  
      darkModeToggle.addEventListener('change', function() {
          if (this.checked) {
              enableDarkMode();
          } else {
              disableDarkMode();
          }
      });
  
      const isDarkMode = localStorage.getItem('darkMode');
      if (isDarkMode === 'enabled') {
          enableDarkMode();
          darkModeToggle.checked = true;
      }
  
      function enableDarkMode() {
          body.classList.add('dark-mode');
          localStorage.setItem('darkMode', 'enabled');
      }
  
      function disableDarkMode() {
          body.classList.remove('dark-mode');
          localStorage.removeItem('darkMode');
      }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
